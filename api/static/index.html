<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>MBA USP/ESALQ - Desenvolvimento de um Classificador de Ordens de Serviço de Manutenção utilizando NLP</title>
  <style>
    #loader {
      display: none;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row">
          <div class="col-xl-12 text-center">
            <h1>Classificador de Ordens de Serviço de Manutenção utilizando NLP</h1>
          </div>
        </div>
      
        <div class="row mt-4">
          <div class="col">
            <form id="form_classifier">
              <div class="form-group">
                <label for="description">Descrição</label>
                <input type="text" class="form-control" id="description" name="description" placeholder="Digite a descrição da ordem de serviço">
                <small id="descriptionHelp" class="form-text text-muted">A classificação será feita automaticamente.</small>
              </div>
            </form>
            <div id="loader">Processando classificação...</div>
          </div>
        </div>
      
        <div class="row p-2 justify-content-center">
          <div class="col-xl-8">
            <div id="result">
              <table class="table table-bordered">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">Descrição</th>
                    <th scope="col" class="text-center">Corretiva (%)</th>
                    <th scope="col" class="text-center">Melhoria (%)</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="descriptionValue">N/A</td>
                    <td class="text-center" id="corretiva">N/A %</td>
                    <td class="text-center" id="melhoria">N/A %</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      


<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="/static/index.js"></script>
</body>
</html>
